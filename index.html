<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Nicho V3</title>
    <style>
        /* Estilos Globais */
        :root {
            --bg-color-light: #f4f7f6;
            --text-color-light: #1a1a1a;
            --card-bg-light: #ffffff;
            --border-color-light: #ddd;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --input-bg-light: #fff;
            --hover-light: #f9f9f9;

            --bg-color-dark: #121212;
            --text-color-dark: #e0e0e0;
            --card-bg-dark: #1e1e1e;
            --border-color-dark: #444;
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --input-bg-dark: #333;
            --hover-dark: #2a2a2a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--card-bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow-light);
            transition: background-color 0.3s;
            position: relative; /* Para o bot√£o de tema */
        }

        h1 {
            color: var(--text-color-light);
            text-align: center;
        }

        /* --- NOVO: Bot√£o de Tema --- */
        #themeToggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid var(--border-color-light);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        #themeToggle:hover {
            background-color: var(--hover-light);
        }

        /* Formul√°rio de Pesquisa */
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        .search-input {
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid var(--border-color-light);
            border-radius: 6px;
            box-sizing: border-box;
            width: 100%;
            background-color: var(--input-bg-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        /* Agrupa o campo de 2 colunas */
        .form-group.full-width {
            grid-column: span 2;
        }
        /* Ajusta o campo de resultados para ficar ao lado do bot√£o */
        .form-group.results-input {
            grid-column: span 1;
        }

        .search-button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            height: 48px; /* Alinha com os inputs */
            grid-column: span 2; /* Ocupa 2 colunas */
        }
        .search-button:hover { background-color: #0056b3; }

        /* Ajuste para telas menores */
        @media (max-width: 600px) {
            .search-form {
                grid-template-columns: 1fr; /* Uma coluna */
            }
            .form-group.results-input,
            .search-button {
                grid-column: span 1; /* Ocupa 1 coluna */
            }
        }


        /* Indicador de Carregamento */
        .loader {
            display: none; /* Oculto por padr√£o */
            margin: 40px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Container dos Resultados */
        #results-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Card de V√≠deo ("Caixinha") */
        .video-card {
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-color-light);
            border-radius: 8px;
            box-shadow: 0 2px 5px var(--shadow-light);
            overflow: hidden; 
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
        }

        .video-card img { width: 100%; height: auto; display: block; }
        .card-content { padding: 15px; }

        .card-content h3 {
            font-size: 16px;
            margin-top: 0;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 38px; 
        }

        .metrics {
            font-size: 13px;
            color: #555;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .metrics span { display: inline-block; }
        
        .video-link {
            display: block; width: 100%; padding: 10px; background-color: #28a745;
            color: #ffffff; text-align: center; text-decoration: none;
            font-weight: bold; border-radius: 5px; box-sizing: border-box;
            transition: background-color 0.2s;
            margin-top: 15px; 
        }
        .video-link:hover { background-color: #218838; }

        /* --- Bot√£o de Coment√°rios --- */
        .comments-button {
            display: block; width: 100%; padding: 10px; background-color: #007bff;
            color: #ffffff; text-align: center; text-decoration: none;
            font-weight: bold; border-radius: 5px; box-sizing: border-box;
            transition: background-color 0.2s;
            margin-top: 8px; /* Espa√ßo entre os bot√µes */
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .comments-button:hover { background-color: #0056b3; }


        /* Bot√£o "Carregar Mais" */
        .load-more-container { text-align: center; margin-top: 30px; }
        .load-more-button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #17a2b8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: none; /* Oculto por padr√£o */
        }
        .load-more-button:hover { background-color: #117a8b; }
        .loader-more {
            display: none;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #17a2b8;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        /* --- NOVO: Modal de Coment√°rios --- */
        .modal {
            display: none; /* Oculto por padr√£o */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
        }
        .comments-list {
            max-height: 60vh;
            overflow-y: auto;
            margin-top: 20px;
        }
        .comment {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .comment-author {
            font-weight: bold;
            color: #333;
            margin-bottom: 4px;
        }
        .comment-text {
            font-size: 15px;
            line-height: 1.5;
        }
        .modal-title {
            margin-top: 0;
        }
        
        /* --- NOVO: Loader para o Modal --- */
        .modal-loader {
            display: none; /* Oculto por padr√£o */
            margin: 40px auto;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .modal-loader {
            border-color: #444;
            border-top-color: #0d8eff;
        }


        /* --- MODO ESCURO --- */
        .dark {
            --bg-color-light: var(--bg-color-dark);
            --text-color-light: var(--text-color-dark);
            --card-bg-light: var(--card-bg-dark);
            --border-color-light: var(--border-color-dark);
            --shadow-light: var(--shadow-dark);
            --input-bg-light: var(--input-bg-dark);
            --hover-light: var(--hover-dark);
        }
        
        /* Modal no Modo Escuro */
        .dark .modal-content {
            background-color: #2c2c2c;
            border-color: #555;
        }
        .dark .close-button {
            color: #aaa;
        }
        .dark .close-button:hover,
        .dark .close-button:focus {
            color: #fff;
        }
        .dark .comment {
            border-bottom-color: #444;
        }
        .dark .comment-author {
            color: #0d8eff;
        }
        .dark .comment-text {
            color: #e0e0e0;
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- NOVO: Bot√£o de Tema -->
        <button id="themeToggle" title="Mudar tema">‚òÄÔ∏è</button>

        <h1>Ol√° user, Seja bem vindo</h1>

        <form class="search-form" id="searchForm">
            <div class="form-group full-width">
                <label for="themeInput">Tema Principal</label>
                <input type="text" id="themeInput" class="search-input" placeholder="Ex: academia, finan√ßas..." required>
            </div>
            <div class="form-group full-width">
                <label for="keywordsInput">Palavras-chave (Opcional)</label>
                <input type="text" id="keywordsInput" class="search-input" placeholder="Ex: muscula√ß√£o, treino peito...">
            </div>
            <div class="form-group results-input">
                <label for="maxResultsInput">Resultados (M√°x: 100)</label>
                <input type="number" id="maxResultsInput" class="search-input" value="25" min="1" max="100" required>
            </div>
            <button type="submit" class="search-button">Pesquisar</button>
        </form>

        <!-- Indicador de Carregamento -->
        <div class="loader" id="loading"></div>

        <!-- Resultados ser√£o inseridos aqui -->
        <div id="results-container"></div>

        <!-- "Carregar Mais" Container -->
        <div class="load-more-container" id="loadMoreContainer">
            <div class="loader-more" id="loadingMore"></div>
            <button class="load-more-button" id="loadMoreButton">Carregar Mais</button>
            <p id="noMoreResults" style="display: none; color: #777;">N√£o h√° mais resultados.</p>
        </div>
    </div>

    <!-- --- NOVO: Modal de Coment√°rios HTML --- -->
    <div id="commentsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 class="modal-title">Principais Coment√°rios</h2>
            <div class="comments-list" id="commentsList">
                <!-- Coment√°rios ser√£o inseridos aqui via JS -->
                <div class="modal-loader" id="commentsLoader"></div>
            </div>
        </div>
    </div>

    <script>
        // Seleciona os elementos do DOM
        const searchForm = document.getElementById('searchForm');
        const mainInput = document.getElementById('themeInput'); 
        const keywordsInput = document.getElementById('keywordsInput');
        const maxResultsInput = document.getElementById('maxResultsInput');
        const resultsContainer = document.getElementById('results-container');
        const loading = document.getElementById('loading');
        const loadingMore = document.getElementById('loadingMore');
        const loadMoreButton = document.getElementById('loadMoreButton');
        const noMoreResults = document.getElementById('noMoreResults');
        const themeToggle = document.getElementById('themeToggle'); 
        
        const commentsModal = document.getElementById('commentsModal');
        const closeModal = document.getElementById('closeModal');
        const commentsList = document.getElementById('commentsList');
        const commentsLoader = document.getElementById('commentsLoader'); 

        const webhookUrl = 'https://n8n.oficinahub.xyz/webhook/009e8e27-2464-4060-ad0c-79c97cc79f47';
        // --- NOVO: URL do Webhook de Coment√°rios ---
        const webhookCommentsUrl = 'https://n8n.oficinahub.xyz/webhook/commentspesquisamestra';

        let allVideosData = {}; // Objeto/mapa para guardar dados dos v√≠deos

        let currentPageToken = null; 
        let currentSearchTerm = '';   
        let currentMaxResults = 25;   

        // Evento de submit do formul√°rio
        searchForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 

            const mainTerm = mainInput.value;
            const keywords = keywordsInput.value;
            currentMaxResults = maxResultsInput.value;
            currentSearchTerm = `${mainTerm} ${keywords}`.trim();

            if (!currentSearchTerm) return;
            
            currentPageToken = null; 
            allVideosData = {}; 
            resultsContainer.innerHTML = '';      
            loading.style.display = 'block';      
            loadMoreButton.style.display = 'none'; 
            noMoreResults.style.display = 'none';

            await performSearch();
        });

        // Evento de clique no "Carregar Mais"
        loadMoreButton.addEventListener('click', async () => {
            loadingMore.style.display = 'block';    
            loadMoreButton.style.display = 'none';  
            
            await performSearch();
        });

        // Event Listeners dos bot√µes nos cards
        resultsContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('comments-button')) {
                const videoId = event.target.dataset.videoId;
                openCommentsModal(videoId);
            }
        });

        // Fecha o modal
        closeModal.addEventListener('click', () => {
            commentsModal.style.display = 'none';
        });

        // Fecha o modal ao clicar fora
        window.addEventListener('click', (event) => {
            if (event.target == commentsModal) {
                commentsModal.style.display = 'none';
            }
        });

        // --- ATUALIZADO: Fun√ß√£o para buscar coment√°rios ---
        async function openCommentsModal(videoId) {
            commentsList.innerHTML = '';
            commentsLoader.style.display = 'block';
            commentsModal.style.display = 'block';

            // Pega os dados completos do v√≠deo que salvamos
            const videoData = allVideosData[videoId];
            if (!videoData) {
                 console.error("Dados do v√≠deo n√£o encontrados no cache:", videoId);
                 commentsLoader.style.display = 'none';
                 commentsList.innerHTML = '<p style="color: red;">Erro: dados do v√≠deo n√£o encontrados.</p>';
                 return;
            }

            try {
                // --- ATUALIZADO: Chama o novo webhook de coment√°rios ---
                const response = await fetch(webhookCommentsUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Envia o objeto de v√≠deo INTEIRO e o videoId
                    body: JSON.stringify({
                        videoId: videoId,
                        videoData: videoData // Envia todos os dados do v√≠deo
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.statusText}`);
                }

                // --- CORRE√á√ÉO INICIA AQUI ---
                // O n8n retorna uma LISTA [ {} ] contendo o objeto da API do YouTube
                const responseData = await response.json();
                
                // Pegamos o primeiro item da lista (o objeto da API)
                const commentResponseObject = responseData[0];
                
                // Pegamos a lista de coment√°rios de dentro da propriedade "items"
                const commentsListItems = commentResponseObject ? commentResponseObject.items : [];
                // --- CORRE√á√ÉO TERMINA AQUI ---

                commentsLoader.style.display = 'none';

                // Agora iteramos sobre a lista correta
                if (commentsListItems && commentsListItems.length > 0) {
                    commentsListItems.forEach(comment => {
                        const commentData = comment.snippet.topLevelComment.snippet;
                        const author = commentData.authorDisplayName;
                        const text = commentData.textDisplay; 
                        
                        const commentEl = document.createElement('div');
                        commentEl.className = 'comment';
                        commentEl.innerHTML = `
                            <div class="comment-author">@${author}</div>
                            <div class="comment-text">${text}</div>
                        `;
                        commentsList.appendChild(commentEl);
                    });
                } else {
                    commentsList.innerHTML = '<p>Nenhum coment√°rio encontrado.</p>';
                }

            } catch (error) {
                console.error("Falha ao buscar coment√°rios:", error);
                commentsLoader.style.display = 'none';
                commentsList.innerHTML = '<p style="color: red;">Erro ao carregar os coment√°rios.</p>';
            }
        }


        // Fun√ß√£o principal de busca (para v√≠deos)
        async function performSearch() {
            loadMoreButton.style.display = 'none';
            noMoreResults.style.display = 'none';

            try {
                // Chama o webhook PRINCIPAL (de busca de v√≠deo)
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        searchTerm: currentSearchTerm,
                        maxResults: currentMaxResults,
                        pageToken: currentPageToken 
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisi√ß√£o: ${response.statusText}`);
                }

                const data = await response.json();
                
                displayResults(data);

            } catch (error) {
                console.error('Falha ao buscar dados:', error);
                resultsContainer.innerHTML = `<p style="color: red; text-align: center;">Ocorreu um erro ao buscar os dados. Tente novamente.</p>`;
            
            } finally {
                loading.style.display = 'none';
                loadingMore.style.display = 'none';
            }
        }

        // Fun√ß√£o para exibir os resultados
        function displayResults(data) {
            
            // O n8n est√° enviando uma LISTA (Array) de respostas.
            // Precisamos extrair o v√≠deo de "items[0]" de cada item da lista.
            const videos = data.map(response => response.items[0]);

            // --- CORRE√á√ÉO ---
            // O n8n N√ÉO EST√Å enviando o `nextPageToken`
            // currentPageToken = data.nextPageToken; 
            
            if (!videos || videos.length === 0) {
                if (currentPageToken === null) { 
                    resultsContainer.innerHTML = `<p style="text-align: center;">Nenhum resultado encontrado para "${currentSearchTerm}".</p>`;
                }
                loadMoreButton.style.display = 'none';
                noMoreResults.style.display = 'block';
                return;
            }

            // Itera sobre cada v√≠deo na lista
            videos.forEach(video => {
                if (video && video.id && video.snippet) { 
                    // Adiciona o v√≠deo completo ao cache
                    allVideosData[video.id] = video; 

                    const videoId = video.id; 
                    const title = video.snippet.title;
                    const thumbnailUrl = video.snippet.thumbnails.high.url; 
                    const videoUrl = `https://www.youtube.com/watch?v=${videoId}`;
                    
                    const viewCount = video.statistics?.viewCount ? parseInt(video.statistics.viewCount).toLocaleString('pt-BR') : '...';
                    const likeCount = video.statistics?.likeCount ? parseInt(video.statistics.likeCount).toLocaleString('pt-BR') : '...';
                    const commentCount = video.statistics?.commentCount ? parseInt(video.statistics.commentCount).toLocaleString('pt-BR') : '...';
                    
                    const cardHTML = createVideoCardHTML({
                        videoId, title, thumbnailUrl, videoUrl,
                        viewCount, likeCount, commentCount
                    });
                    
                    resultsContainer.innerHTML += cardHTML;
                }
            });

            // Se o n8n TIVESSE enviado um `nextPageToken`, esta l√≥gica funcionaria
            if (currentPageToken) {
                loadMoreButton.style.display = 'block'; 
                noMoreResults.style.display = 'none';
            } else {
                loadMoreButton.style.display = 'none';
                noMoreResults.style.display = 'block'; 
            }
        }

        // Fun√ß√£o separada para criar o HTML do card
        function createVideoCardHTML(video) {
            return `
                <div class="video-card">
                    <img src="${video.thumbnailUrl}" alt="Thumbnail do v√≠deo">
                    <div class="card-content">
                        <h3>${video.title}</h3>
                        <div class="metrics">
                            <span>üëÅÔ∏è ${video.viewCount}</span>
                            <span>üëç ${video.likeCount}</span>
                            <span>üí¨ ${video.commentCount}</span>
                        </div>
                        <a href="${video.videoUrl}" target="_blank" rel="noopener noreferrer" class="video-link">
                            Ir para o V√≠deo
                        </a>
                        <button class="comments-button" data-video-id="${video.videoId}">
                            Ver Coment√°rios
                        </button>
                        <!-- Bot√£o Webhook Removido -->
                    </div>
                </div>
            `;
        }

        // --- Fun√ß√£o sendVideoToWebhook REMOVIDA ---

        // --- L√≥gica do Tema ---
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            themeToggle.innerText = isDark ? 'üåô' : '‚òÄÔ∏è';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // Auto-carrega o tema
        (function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
                themeToggle.innerText = 'üåô';
            } else {
                themeToggle.innerText = '‚òÄÔ∏è';
            }
        })();
    </script>
</body>
